{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style1.css' %}">
    <title>singup</title>
    <style>
        .plength{
            color:black;
        }
        .pnumber{
            color:black;
        }
        .palpha{
            color:black;
        }
    </style>
</head>
<body>
  <!--singup form-->
  <section class="Form">
    <div class="container">
      <div class="row m-5">
        <div class="col-lg-5  logbrand rounded-start">
          <h1 class="text-center text-white mt-5 mb-3">MOB<span class="text-primary">SERV</span></h1>
          <img src="{% static 'img/mobi-landing.png' %}" alt="" class="img-fluid mb-5 logimg">
        </div>
        <div class="col-lg-6 logbrand2 rounded-end">
          <h1 class="text-center text-white mt-5">SIGNUP</h1>
          <form action=" " method="post" id="signup">
              {% csrf_token %}
              <div class="form-row mt-3">
                <input type="text" class="form-control" placeholder="name" name="name">
              </div>
              <div class="form-row mt-3">
                <input type="text" class="form-control" placeholder="user name" name="username">
              </div>
              <div class="form-row mt-3">
                <input type="email" class="form-control" placeholder="email" name="email">
              </div>
              <div class="form-row mt-3">
                <input type="text" class="form-control" id="password" placeholder="password" name="password">
                  <h6 class="plength">minimum 8 letters </h6>
                  <h6 class="palpha">one capital letter </h6>
                  <h6 class="pnumber">at least one number</h6>
              </div>
              <div class="form-row d-grid mt-3 mb-3">
                <button class="btn butn" value="submit">SINGUP</button>
                  {% for message in messages %}
                    <h4 id="msg">{{message}}</h4>
                  {% endfor %}
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="{% static 'signup.js' %}"></script>
</body>
</html>
